<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Department Type</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-top: 0;
            color: #075e54;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .checkBox {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .checkBox input {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #075e54;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Department Type</h2>
        <form th:action="@{/api/depttype/create}" method="post">
            <div class="form-group">
                <label for="deptTypeName">Department Type Name:</label>
                <input type="text" id="deptTypeName" name="deptTypeName" placeholder="Enter department type name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter address" required>
            </div>
            <div class="form-group checkBox">
                <input type="checkbox" id="isActive" name="isActive" checked>
                <label for="isActive">Active</label>
            </div>
            <button type="submit">Create Department Type</button>
        </form>
    </div>
</body>
</html>
