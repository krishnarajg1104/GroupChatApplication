<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #075e54;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header .title {
            font-size: 20px;
            font-weight: bold;
        }
        .header .back-button {
            font-size: 18px;
            cursor: pointer;
            background-color: #ffffff;
            color: #075e54;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        .header .back-button:hover {
            background-color: #e0e0e0;
            color: #075e54;
        }
        .content {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .content .block {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit text color */
        }
        .content .block:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .content .block img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        .content .block .name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="left-section">
            <div class="title">TeamSynK - GroupChat</div>
            <a class="home-button" th:href="@{/home}">Home</a>
        </div>
        <div class="menu">
            <input type="checkbox" id="menu-toggle">
            <label class="menu-button" for="menu-toggle">â˜°</label>
            <div class="dropdown-content">
                <a href="#" th:href="@{/settings}">Settings</a>
                <a href="#" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
    <div class="content">
        <a class="block" th:href="@{/api/company/list}">
            <img src="https://via.placeholder.com/60?text=C" alt="Company Logo">
            <div class="name">Company</div>
        </a>
        <a class="block" th:href="@{/api/branch/list}">
            <img src="https://via.placeholder.com/60?text=B" alt="Branch Logo">
            <div class="name">Branch</div>
        </a>
        <a class="block" th:href="@{/api/depttype/list}">
            <img src="https://via.placeholder.com/60?text=D" alt="DeptType Logo">
            <div class="name">DeptType</div>
        </a>
        <a class="block" th:href="@{/api/department/list}">
            <img src="https://via.placeholder.com/60?text=D" alt="Department Logo">
            <div class="name">Department</div>
        </a>
        <a class="block" th:href="@{/api/user/list}">
            <img src="https://via.placeholder.com/60?text=U" alt="User Logo">
            <div class="name">User</div>
        </a>
    </div>
</body>
</html>
