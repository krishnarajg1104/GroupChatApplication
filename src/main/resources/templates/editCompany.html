<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .container h2 {
            margin-top: 0;
            color: #075e54;
        }
        .container .back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #075e54;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            margin-bottom: 20px;
        }
        .container .back:hover {
            background-color: #128C7E;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .checkBox {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkBox input {
            width: auto;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #075e54;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Company</h2>
        <a href="#" th:href="@{/api/company/list}" class="back">Back</a>
        <form th:action="@{/api/company/update/{id}(id=${company.companyId})}" method="post">
            <input type="hidden" name="companyId" th:value="${company.companyId}">
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" th:value="${company.companyName}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:value="${company.address}" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" th:value="${company.location}" required>
            </div>
            <div class="form-group checkBox">
                <input type="checkbox" id="isActive" name="isActive" th:checked="${company.isActive}">
                <label for="isActive">Active</label>
            </div>
            <button type="submit">Update Company</button>
        </form>
    </div>
</body>
</html>
