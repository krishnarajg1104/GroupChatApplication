<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0 60px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #075e54;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header .title {
            font-size: 20px;
            font-weight: bold;
        }
        .header .menu {
            position: relative;
        }
        .header .menu input[type="checkbox"] {
            display: none;
        }
        .header .menu .menu-button {
            font-size: 18px;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        .header .menu .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
            width: 200px;
        }
        .header .menu input[type="checkbox"]:checked ~ .dropdown-content {
            display: block;
        }
        .header .menu .dropdown-content a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .header .menu .dropdown-content a:hover {
            background-color: #f5f5f5;
        }
        .groups-list {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px;
        }
        .group-item {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .group-item:hover {
            background-color: #f0f0f0;
        }
        .group-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .group-item .info {
            flex: 1;
        }
        .group-item .info .group-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .group-item .info .last-message {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="title">TeamSynK - GroupChat</div>
        <div class="menu">
            <input type="checkbox" id="menu-toggle">
            <label class="menu-button" for="menu-toggle">â˜°</label>
            <div class="dropdown-content">
                <a href="#" th:href="@{/master}">Master</a>
                <a href="#" th:href="@{/process}">Process</a>
                <a href="#" th:href="@{/mapping}">Mapping</a>
                <a href="#" th:href="@{/settings}">Settings</a>
                <a href="#" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>

    <!-- Group List Section -->
    <div class="groups-list">
        <!-- Thymeleaf iteration to display dynamic groups -->
        <div th:each="group : ${groups}" class="group-item">
            <a th:href="@{'/groupchat/' + ${group.groupId}}" style="text-decoration: none;">
                <!-- Group Image and Information -->
                <img th:src="@{'https://via.placeholder.com/50'}" alt="Group Image">
                <div class="info">
                    <div class="group-name" th:text="${group.groupName}">Group Name</div>
                    <div class="last-message" th:text="${group.lastMessage}">Last message</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
