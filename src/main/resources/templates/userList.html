<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #ffffff;
            max-width: 900px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-top: 0;
            color: #075e54;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #075e54;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .status-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .status-button.active {
            color: #0059FF;
        }
        .status-button.inactive {
            color: #F70D1A;
        }
        .status-button.disabled {
            pointer-events: none;
            color: #ccc;
        }
        .status-label {
            font-size: 16px;
            margin-right: 10px;
        }
        .btn {
            padding: 5px 10px;
            background-color: #075e54;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #128C7E;
        }
        .back {
            padding: 10px 20px;
            background-color: #075e54;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .back:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User List</h2>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Staff Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.staffNo}"></td>
                    <td th:text="${user.staffFirstName}"></td>
                    <td th:text="${user.staffLastName}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <span class="status-label" th:text="${user.isActive ? 'Active' : 'Inactive'}"></span>
                    </td>
                    <td>
                        <div class="status-buttons">
                            <!-- Deactivate button form -->
                            <form th:action="@{/api/user/updateStatus}" method="post" style="display:inline;">
                                <input type="hidden" name="userId" th:value="${user.userId}" />
                                <input type="hidden" name="isActive" value="false" />
                                <button type="submit" class="status-button inactive" th:classappend="${user.isActive ? '' : 'disabled'}" th:text="'X'"></button>
                            </form>

                            <!-- Activate button form -->
                            <form th:action="@{/api/user/updateStatus}" method="post" style="display:inline;">
                                <input type="hidden" name="userId" th:value="${user.userId}" />
                                <input type="hidden" name="isActive" value="true" />
                                <button type="submit" class="status-button active" th:classappend="${!user.isActive ? '' : 'disabled'}" th:text="'âœ“'"></button>
                            </form>

                            <!-- Edit link -->
                            <a th:href="@{/api/user/edit/{id}(id=${user.userId})}" class="btn">Edit</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table><br>
        <a href="#" th:href="@{/api/user/home}">
            <button class="back">Add New User</button>
        </a>
    </div>
</body>
</html>
